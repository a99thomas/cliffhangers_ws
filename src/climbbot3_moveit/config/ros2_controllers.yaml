# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    left_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    right_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

left_arm_controller:
  ros__parameters:
    joints:
      - l1
      - l2
      - l3_1
      - l3_roll_joint
      - l3_pitch_joint
      - l3_yaw_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
    open_loop_control: false
    allow_integration_in_goal_trajectories: true

right_arm_controller:
  ros__parameters:
    joints:
      - r1
      - r2
      - r3_1
      - r3_roll_joint
      - r3_pitch_joint
      - r3_yaw_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
    open_loop_control: false
    allow_integration_in_goal_trajectories: true